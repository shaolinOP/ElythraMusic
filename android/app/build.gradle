plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // Add the Google services Gradle plugin
    id "com.google.gms.google-services"
}
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}


def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


def keystoreProperties = new Properties()
   def keystorePropertiesFile = rootProject.file('key.properties')
   

android {
    namespace "com.elythra.music"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    // flavorDimensions "flavors"
    // productFlavors {
    //     // debug flavor 
    //     dev {
    //         dimension "flavors"
    //         applicationIdSuffix ".dev"
    //         versionNameSuffix "-dev"
    //     }
    // }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.elythra.music"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        // minSdkVersion flutter.minSdkVersion
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // include splits for different architectures and universal APK. (arm64-v8a, armeabi-v7a, x86, x86_64)
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            universalApk true
        }
    }

    // Removing DEPENDENCY_INFO_BLOCK from the build.gradle file (For FOSS compliance)
    dependenciesInfo {
        // Disables dependency metadata when building APKs.
        includeInApk = false
        // Disables dependency metadata when building Android App Bundles.
        includeInBundle = false
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        
        if (keystorePropertiesFile.exists()) {
            keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile rootProject.file('bloomee.jks')
                storePassword keystoreProperties['storePassword']
            }
        }
    }
   buildTypes {
       release {
        if (keystorePropertiesFile.exists()) {
            println("keystorePropertiesFile exists")
            signingConfig signingConfigs.release
        }
        else {
            println("keystorePropertiesFile does not exist")
            signingConfig signingConfigs.debug
        }
        // signingConfig signingConfigs.debug
        //    signingConfig signingConfigs.release
       }
   }

}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.15.0')
    
    // Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-analytics'
    
    // Google Play Services for authentication
    implementation 'com.google.android.gms:play-services-auth:21.3.0'
}

flutter {
    source '../..'
}



